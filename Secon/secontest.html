<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECON 2026 - IT конференция</title>
    <meta name="description" content="IT конференция SECON 2026 в Пензе. 1-2 февраля в 12:00. Центр 'Ключевский'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a1a;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            background: 
                radial-gradient(circle at 20% 30%, rgba(74, 127, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 157, 0.1) 0%, transparent 50%),
                linear-gradient(145deg, #11112a, #0d0d1f);
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="%23333355" opacity="0.05"/></svg>');
            background-size: cover;
            z-index: 0;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            width: 100%;
        }
        
        .logo {
            font-size: 1.2rem;
            color: #8899cc;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .conference-title {
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, #4a7fff, #00d4ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            letter-spacing: 1px;
            line-height: 1.1;
        }
        
        .conference-subtitle {
            font-size: 2.2rem;
            color: #ccd6ff;
            margin-bottom: 50px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;

            
}
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-ticket {
            background: linear-gradient(90deg, #4a7fff, #0066ff);
            color: white;
            box-shadow: 0 10px 30px rgba(74, 127, 255, 0.4);
        }
        
        .btn-ticket:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(74, 127, 255, 0.6);
        }
        
        .btn-email {
            background: transparent;
            color: #4a7fff;
            border: 2px solid #4a7fff;
        }
        
        .btn-email:hover {
            background: rgba(74, 127, 255, 0.1);
            transform: translateY(-5px);
        }
        
        .event-details {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1100px;
            margin: 80px auto 0;
            padding: 40px;
            background: rgba(17, 17, 42, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid #333355;
        }
        
        .date-time, .location {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ccd6ff;
        }
        
        .location {
            text-align: right;
            max-width: 500px;
        }
        
        .countdown-section {
            margin-top: 60px;
            text-align: center;
        }
        
        .countdown-title {
            font-size: 1.8rem;
            color: #aabbff;
            margin-bottom: 40px;
            font-weight: 500;
        }
        
        .timer {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        
        .time-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 150px;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        
        .time-block:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .time-value {
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, #ff6b9d, #ff9966);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            text-shadow: 0 0 30px rgba(255, 107, 157, 0.4);
        }
        
        .time-label {
            font-size: 1.4rem;
            color: #8899cc;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }
        
        /* Анимация появления */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeInUp 0.8s ease forwards;
        }
        
        .delay-1 { animation-delay: 0.2s; opacity: 0; }
        .delay-2 { animation-delay: 0.4s; opacity: 0; }
        .delay-3 { animation-delay: 0.6s; opacity: 0; }
        .delay-4 { animation-delay: 0.8s; opacity: 0; }
        .delay-5 { animation-delay: 1s; opacity: 0; }
        
        /* Медиа-запросы */
        @media (max-width: 900px) {
            .event-details {
                flex-direction: column;
                gap: 30px;
                text-align: center;
            }
            
            .location {


text-align: center;
            }
            
            .conference-title {
                font-size: 3.5rem;
            }
            
            .conference-subtitle {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 600px) {
            .hero {
                padding: 30px 15px;
            }
            
            .conference-title {
                font-size: 2.8rem;
            }
            
            .conference-subtitle {
                font-size: 1.5rem;
            }
            
            .hero-buttons {
                flex-direction: column;
                gap: 20px;
            }
            
            .btn {
                padding: 18px 30px;
                font-size: 1.1rem;
                width: 100%;
                max-width: 300px;
            }
            
            .event-details {
                padding: 30px 20px;
            }
            
            .date-time, .location {
                font-size: 1.4rem;
            }
            
            .time-value {
                font-size: 3.5rem;
            }
            
            .time-block {
                min-width: 120px;
                padding: 20px 15px;
            }
            
            .timer {
                gap: 15px;
            }
        }
        
        @media (max-width: 400px) {
            .timer {
                gap: 10px;
            }
            
            .time-block {
                min-width: 100px;
                padding: 15px 10px;
            }
            
            .time-value {
                font-size: 2.8rem;
            }
            
            .time-label {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="logo fade-in">SECON</div>
            
            <h1 class="conference-title fade-in delay-1">SECON 2026</h1>
            <div class="conference-subtitle fade-in delay-2">IT конференция</div>
            
            <div class="hero-buttons fade-in delay-3">
                <a href="#" class="btn btn-ticket">
                    <i class="fas fa-ticket-alt"></i>
                    Купить билет
                </a>
                <a href="mailto:info@secon2026.ru" class="btn btn-email">
                    <i class="fas fa-envelope"></i>
                    Отправить email
                </a>
            </div>
            
            <div class="event-details fade-in delay-4">
                <div class="date-time">
                    1-2 февраля в 12:00
                </div>
                <div class="location">
                    Пенза, ул. Попова 66 к.1<br>
                    Центр "Ключевский"
                </div>
            </div>
            
            <div class="countdown-section fade-in delay-5">
                <div class="countdown-title">До начала конференции осталось:</div>
                <div class="timer">
                    <div class="time-block">
                        <div class="time-value" id="days">01</div>
                        <div class="time-label">Дни</div>
                    </div>
                    <div class="time-block">
                        <div class="time-value" id="hours">23</div>
                        <div class="time-label">Часы</div>
                    </div>
                    <div class="time-block">
                        <div class="time-value" id="minutes">59</div>
                        <div class="time-label">Минуты</div>
                    </div>
                    <div class="time-block">
                        <div class="time-value" id="seconds">59</div>
                        <div class="time-label">Секунды</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script>
        // Установите дату начала конференции (1 февраля 2026)
        const conferenceDate = new Date('February 1, 2026 12:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = conferenceDate - now;
            
            if (timeLeft < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Обновляем таймер каждую секунду
        setInterval(updateCountdown, 1000);
        
        // Первоначальный запуск
        updateCountdown();
        
        // Анимация появления элементов при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach(el => {
                el.style.animationPlayState = 'running';
            });
        });
    </script>
</body>
</html>
